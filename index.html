<html>
<head>
<script type="text/javascript">
function openIframe(url){
if(document.getElementById('iframe').style.display=='none'){
document.getElementById('iframe').src=url;
document.getElementById('iframe').style.display='block';
}
else{
document.getElementById('iframe').src=url;

}
}
</script>
</head>
<body>
<a href="#" onclick="openIframe('http://www.youtube.com');return false;">youtube</a>
<a href="#" onclick="openIframe('http://www.cdc.gov');return false;">cdc</a>

<a href="#" onclick="openIframe('http://www.drive.google.com');return false;">google drive</a>

<iframe id="iframe" style="display:none;width:100%;height:100%;z-index:999;margin:0;padding:0;"></iframe>
</body>
</html>
