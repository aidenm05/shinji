<html>
<head>
<script type="text/javascript">
function openIframe(url){
document.getElementById('iframe').src=url;
document.getElementById('iframe').style.display='block';
}
</script>
</head>
<body>
<div class="navitem" onclick="openIframe('https://www.youtube.com');" style="cursor:pointer;position:absolute;z-index:9999;">you&#173;tube</div>
<div class="navitem" onclick="openIframe('https://www.cdc.gov');" style="cursor:pointer;position:absolute;z-index:9999;">cd&#173;c</div>
<div class="navitem" onclick="openIframe('https://www.drive.google.com');" style="cursor:pointer;position:absolute;z-index:9999;">go&#173;ogle drive</div>
<iframe id="iframe" style="display:none;width:100%;height:100%;z-index:999;margin:0;padding:0;position:absolute;top:0;left:0;border:none;">
</iframe>
</body>
</html>
