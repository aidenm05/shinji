<html>
<head>
<script type="text/javascript">
function openIframe(url){
document.getElementById('iframe').src=url;
document.getElementById('iframe').style.display='block';
}
</script>
</head>
<body>
<onclick="openIframe('https://www.youtube.com');" style="text-decoration:none;">youtube</a><br>
<onclick="openIframe('https://www.cdc.gov');" style="text-decoration:none;">cdc</a><br>

<onclick="openIframe('https://www.drive.google.com');">google drive</a>

<iframe id="iframe" style="display:none;width:100%;height:100%;z-index:999;margin:0;padding:0;position:absolute;top:0;left:0;"></iframe>
</body>
</html>
