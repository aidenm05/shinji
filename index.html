<html>
<head>
<script type="text/javascript">
function openIframe(url){
if(document.getElementById('iframe').style.display=='none'){
document.getElementById('iframe').src=url;
document.getElementById('iframe').style.display='block';
}
else{
document.getElementById('iframe').src=url;

}
}
</script>
</head>
<body>
<a href="#" onclick="openIframe('http://www.google.com');return false;">google</a>
<a href="#" onclick="openIframe('http://www.yahoo.com');return false;">yahoo</a>

<a href="#" onclick="openIframe('http://www.msn.com');return false;">msn</a>

<iframe id="iframe" style="display:none;"></iframe>
</body>
</html>
